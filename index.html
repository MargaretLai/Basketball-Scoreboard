<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="score">
                    <p id="home">0</p>
                </div>
                <div class="btn">
                    <button onclick="homePlus1()">+1</button>
                    <button onclick="homePlus2()">+2</button>
                    <button onclick="homePlus3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                    <p id="guest">0</p>
                </div>
                <div class="btn">
                    <button onclick="guestPlus1()">+1</button>
                    <button onclick="guestPlus2()">+2</button>
                    <button onclick="guestPlus3()">+3</button>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
